<nav>
    {% if user.is_authenticated %}
    <a href="/">Главная</a>
    <a href="{% url 'diary:list' %}">Мой дневник</a>
    <a href="{% url 'users:profile' %}">Профиль</a>
    <a href="{% url 'diary:create' %}">Создать запись</a>
    <!-- a href="#">Сообщения</a -->

    {% if perms.diary.can_moderate %}
    <a href="{% url 'diary:moderation_list' %}">
        Модерация
        {% if moderation_count > 0 %}
        <span class="badge">{{ moderation_count }}</span>
        {% endif %}
    </a>
    {% endif %}

    <a href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a href="/">Главная</a>
    <a href="{% url 'users:login' %}">Войти</a>
    <a href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</nav>
