<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- Bootstrap для базовых стилей -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Кастомный стиль -->
    <link href="{% static 'css/diary.css' %}" rel="stylesheet">
    <!-- Google Fonts для минималистичных шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
<div class="diary">
    <!-- Навигационное меню -->
    {% include 'diary/includes/inc_menu.html' %}
    <!-- Основной контент страницы -->
    {% block content %}
    {% endblock %}
<footer>
    <p>&copy; Diary-project <a href="#" data-bs-toggle="modal" data-bs-target="#contactModal">Контакты</a></p>
</footer>
</div>
<!-- Модальное окно с контактной информацией -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Контактная информация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Телефон:</strong> +7 (123) 456 78 90 </p>
                <p><strong>Email:</strong> info@personaldiary.ru</p>
                <p><strong>Адрес:</strong> Россия, г. Москва </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
